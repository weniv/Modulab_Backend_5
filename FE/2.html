<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록 태그</title>
  </head>
  <body>
    <!-- 순서가 있는 목록 -->
    <!-- 자식태그로는 li 태그만 올 수 있음 -->
    <h2>백엔드 프로젝트 팀 순위</h2>
    <ol>
      <li>1팀</li>
      <li>3팀</li>
      <li>2팀</li>
    </ol>
    <h2>할일</h2>
    <ul>
      <li>커밋하기</li>
      <li>html 태그 입력해보기</li>
    </ul>
    <!-- img 태그 -->
    <img src="/rosy.png" alt="커피를 쥐고 자고있는 검은 토끼" />
    <!-- Div: 레이아웃 구성을 위한 태그, 그룹핑 태그 -->
    <div>
      <p>라이캣</p>
      <p>로지</p>
      <p>지지</p>
    </div>
    <!-- span 태그 -->
    <p>
      위니브는 <span>라이캣</span>과 <span>로지</span>와 <span>지지</span>가
      있습니다.
    </p>
  </body>
</html>
