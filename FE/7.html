<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box model</title>
    <style>
      * {
        box-sizing: border-box;
        /* 설정한 너비,높이,여백을 포함한 전체 박스의 크기로 설정 */
      }
      .box {
        width: 300px;
        height: 300px;
        background-color: lightpink;
        border: 10px solid gray;
        padding: 20px;
        /* margin: auto; */
        /* (전체 브라우저 너비 - 요소의 너비)/2 */
      }
      .circle {
        width: 300px;
        height: 300px;
        background-color: lightgreen;
        border-radius: 50%;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box">hello</div>
    <div class="circle"></div>
  </body>
</html>
