<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 꾸미기</title>
    <style>
      .purple {
        color: purple;
        background-color: darkgray;
      }
      .size {
        font-size: 24px;
      }
      .weight {
        font-weight: 300;
      }
      .align {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p><span class="purple">색상</span>을 지정해주세요</p>
    <p class="size">글꼴 크기를 조정합니다.</p>
    <p class="weight align">글꼴 굵기를 조정합니다.</p>
  </body>
</html>
