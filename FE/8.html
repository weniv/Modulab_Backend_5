<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display 속성</title>
    <style>
      div {
        background-color: lightskyblue;
      }
      p {
        display: inline;
        background-color: aquamarine;
      }
      span {
        display: block;
        background-color: bisque;
      }
      strong {
        background-color: lawngreen;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- block -->
    <div>안녕하세요</div>
    <p>저는 p태그입니다.</p>
    <p>저는 p태그입니다.</p>
    <p>저는 p태그입니다.</p>

    <!-- inline -->
    <span>span 태그입니다.</span>
    <strong>strong태그입니다. </strong>
  </body>
</html>
