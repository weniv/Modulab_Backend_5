    <script>
      // 자바스크립트 코드를 작성
      // command + l + o / cntrl + l + O
      console.log("Hello World");

      // 개발자 도구 단축키

      // 변수 선언
      // 변수 선언 키워드: let, const (var, ES6 문법을 사용해줘)
      let name = "Hati";
      let age = 20;

      // f-string과 유사한 문법, 문자열에 변수를 넣는 문법
      // 템플릿 리터럴: 문자열 백틱(`)으로 감싸고, ${} 안에 값을 작성
      console.log(`이름은 ${name}, 나이는 ${age}살!`);
      age += 1; // age = age + 1;
      console.log(`내년에는 ${age}살입니다~`);

      // let은 재할당 가능
      // const 변수는 재할당이 불가
      const nationality = "korea";
      console.log(`국적은 ${nationality}입니다`);
